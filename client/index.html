<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style/main.css">
  <title>client</title>
</head>


<body>
  <header>
    <div class="container-fluid">
      <div class="row">
        <div class="col-10">
          <h1>FANBOY FACEOFF</h1>
        </div>
        <div class="col-2" id="authstate">
        </div>
      </div>
      <div class="row">
        <div class="col-6 m-auto"></div>
      </div>
    </div>
  </header>
  <main id="app">
    <div class="container-fluid">
      <div class="row">
        <div class="col-8" id="posts">
        </div>
        <div class="col-4 profile">
          <div class="card">
            <div class="card-title">
              <img src="" alt="">
              <h3>USERNAME</h3>
            </div>
            <div class="card-body">
              <p> <b> posts </b></p>
              <p> <b> comments </b></p>
              <p> <b> vote score </b></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.15/auth0-spa-js.production.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/AuthProvider.browser.js"></script>
  <script src="https://cdn.socket.io/4.1.1/socket.io.min.js"
    integrity="sha384-cdrFIqe3RasCMNE0jeFG9xJHog/tgOVC1E9Lzve8LQN1g5WUHo0Kvk1mawWjxX7a"
    crossorigin="anonymous"></script>

  <script src="app/main.js" type="module"></script>
</body>

</html>
